<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音生成コントローラー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="waveformCanvas" width="800" height="200"></canvas>
    <div class="controller" id="musical_scale">
        <label for="note">音階: </label>
        <select id="note">
            <option value="261.63">C:261.63</option>
            <option value="293.66">D:293.66</option>
            <option value="329.63">E:329.63</option>
            <option value="349.23">F:349.23</option>
            <option value="392.00">G:392.00</option>
            <option value="440.00">A:440.00</option>
            <option value="493.88">B:493.88</option>
        </select>
    </div>

    <!-- カスタム周波数 -->
    <div class="controller" id="custom_musical_scale">
        <label for="customFrequency">カスタム周波数 (Hz): </label>
        <input type="number" id="customFrequency" min="20" max="20000" step="0.01">
        <input type="range" id="customFrequencySlider" min="20" max="20000" step="0.01">
    </div>

    <!-- オクターブ -->
    <div class="controller">
        <label for="octave">オクターブ: </label>
        <input type="number" id="octave" min="-2" max="2" step="1">
        <input type="range" id="octaveSlider" min="-2" max="2" step="1">
    </div>

    <!-- 持続時間 -->
    <div class="controller">
        <label for="duration">持続時間 (ms): </label>
        <input type="number" id="duration" min="100" max="5000">
        <input type="range" id="durationSlider" min="100" max="5000">
    </div>

    <!-- ピッチオフセット -->
    <div class="controller">
        <label for="pitchOffset">ピッチオフセット (cents): </label>
        <input type="number" id="pitchOffset" min="-1200" max="1200">
        <input type="range" id="pitchOffsetSlider" min="-1200" max="1200">
    </div>

    <!-- フィルターの種類 -->
    <div class="controller">
        <label for="filterType">フィルタータイプ: </label>
        <select id="filterType">
            <option value="lowpass">ローパスフィルター</option>
            <option value="highpass">ハイパスフィルター</option>
            <option value="bandpass">バンドパスフィルター</option>
            <option value="bandstop">バンドストップフィルター</option>
        </select>
    </div>
    
    <!-- フィルター周波数 -->
    <div class="controller">
        <label for="filterFrequency">フィルター周波数 (Hz): </label>
        <input type="number" id="filterFrequency" min="20" max="20000" step="1">
        <input type="range" id="filterFrequencySlider" min="20" max="20000" step="1">
    </div>

    <!-- 音量 -->
    <div class="controller">
        <label for="volume">音量: </label>
        <input type="number" id="volume" min="0" max="1" step="0.01">
        <input type="range" id="volumeSlider" min="0" max="1" step="0.01">
    </div>

    <!-- エンベロープ -->
    <div class="controller">
        <label for="attack">アタック (ms): </label>
        <input type="number" id="attack" min="0" max="2000">
        <input type="range" id="attackSlider" min="0" max="2000">
    </div>
    <div class="controller">
        <label for="decay">ディケイ (ms): </label>
        <input type="number" id="decay" min="0" max="2000">
        <input type="range" id="decaySlider" min="0" max="2000">
    </div>
    <div class="controller">
        <label for="sustain">サステイン (0-1): </label>
        <input type="number" id="sustain" min="0" max="1" step="0.1">
        <input type="range" id="sustainSlider" min="0" max="1" step="0.1">
    </div>
    <div class="controller">
        <label for="release">リリース (ms): </label>
        <input type="number" id="release" min="0" max="5000">
        <input type="range" id="releaseSlider" min="0" max="5000">
    </div>

    <!-- エフェクト -->
    <div class="controller">
        <label for="reverb">リバーブ: </label>
        <input type="number" id="reverb" min="0" max="1" step="0.01">
        <input type="range" id="reverbSlider" min="0" max="1" step="0.01">
    </div>
    <div class="controller">
        <label for="delay">ディレイ: </label>
        <input type="number" id="delay" min="0" max="1" step="0.01">
        <input type="range" id="delaySlider" min="0" max="1" step="0.01">
    </div>
    <div class="controller">
        <label for="chorus">コーラス: </label>
        <input type="number" id="chorus" min="0" max="1" step="0.01">
        <input type="range" id="chorusSlider" min="0" max="1" step="0.01">
    </div>
    <div class="controller">
        <label for="distortion">ディストーション: </label>
        <input type="number" id="distortion" min="0" max="1" step="0.01">
        <input type="range" id="distortionSlider" min="0" max="1" step="0.01">
    </div>

    <!-- 波形 -->
    <div class="controller">
        <label for="waveform">波形: </label>
        <select id="waveform">
            <option value="sine">サイン波</option>
            <option value="square">矩形波</option>
            <option value="sawtooth">のこぎり波</option>
            <option value="triangle">三角波</option>
            <option value="pulse">パルス波</option>
            <option value="white_noise">ホワイトノイズ</option>
            <option value="pink_noise">ピンクノイズ</option>
            <option value="brown_noise">ブラウンノイズ</option>
            <option value="harmonic_noise">ハムノイズ</option>
            <option value="curved_wave">カーブ波</option>
            <option value="exponential_wave">エキスポネンシャル波</option>
            <option value="lissajous_wave">リサージュ波</option>
            <option value="reverse_wave">リバース波</option>
            <option value="random_wave">ランダム波</option>
        </select>
    </div>

    <!-- ボタン -->
    <div class="controller">
        <button id="playButton">再生</button>
        <button id="stopButton">停止</button>
        <button id="downloadButton">ダウンロード</button>
        <button id="addSequenceButton">シーケンス追加</button>
        <button id="removeSequenceButton">シーケンス削除</button>
        <button id="startIndicatorButton">インジケータ開始</button>
        <button id="stopIndicatorButton">インジケータ停止</button>
    </div>

    <!-- シーケンスリスト -->
    <div id="sequenceList">
        <ul id="sequenceListContent"></ul>
    </div>

    <!-- タイムライン -->
    <div class="timeline" id="timeline">
        <div class="indicator" id="indicator"></div>
    </div>

    <script src="play.js"></script>
    <script src="script.js"></script>
</body>
</html>
